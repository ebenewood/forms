<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="per1">A name</label>
            <input type="text" id="per1" class="form-control">
          </div>
          <div class="form-group">
            <label for="per2">A name</label>
            <input type="text" id="per2" class="form-control">
          </div>
          <div class="form-group">
            <label for="per2">A thing</label>
            <input type="text" id="thing" class="form-control">
          </div>
          <div class="form-group">
            <label for="per3">A verb</label>
            <input type="text" id="verb" class="form-control">
          </div>
          <div class="form-group">
            <label for="place">A place</label>
            <input type="text" id="place" class="form-control">
          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input type="text" id="adjective" class="form-control">
          </div>
          <button type="submit" class="btn">Show the story</button>
        </form>
        <div id="story">
          <h1>A story</h1>
          <p>One time, <span class="per1"></span> </span> who was looking fairly<span class="adjective"></span>,
            ran into <span class="per2"></span> at <span class="place"></span> to buy a <span class="thing"></span> very <span class="verb"></span>.
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Colors</h1>
      <p>Pick a favorite.</p>

      <button class="btn btn-success" type="button" name="button" id="green"></button>
      <button class="btn btn-warning" type="button" name="button" id="yellow"></button>
      <button class="btn btn-danger" type="button" name="button" id="red"></button>

    </div>

    <div class="container">
      <button type="button" name="button" id="light">LIGHT</button>
      <button type="button" name="button" id="dark">DARK</button>

    </div>
  </body>
</html>
